repositories {
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    implementation 'com.github.int-ttt:LogManager:-3d21842279-1'
}

test {
    useJUnitPlatform()
}