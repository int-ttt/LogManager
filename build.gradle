plugins {
    id 'java'
}

group 'com.github.int-ttt'
version '1.3.0'

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    implementation 'com.github.int-ttt:LogManager:master-SNAPSHOT'
}

test {
    useJUnitPlatform()
}